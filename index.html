<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Call Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>🎧 Jogo da Memória - Call Center</h1>
    </div>

    <div class="stats">
        <div class="stat">
            ⏱️ Tempo: <span id="time">00:00</span>
        </div>
        <div class="stat">
            🔄 Tentativas: <span id="attempts">0</span>
        </div>
        <div class="stat">
            ✅ Pares: <span id="matches">0/8</span>
        </div>
    </div>

    <div class="message" id="message">Encontre os pares relacionados ao call center!</div>

    <div class="controls">
        <button class="btn btn-restart" onclick="restartGame()">🔄 Reiniciar Jogo</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="credits">
        <h4>Criado por Rondi</h4>
        <p>com uso de IA</p>
        <p>(Anthropic)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
