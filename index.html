<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Call Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5a27, #4a7c59);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #b8e6b8;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .stat {
            background: rgba(184, 230, 184, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #90c695;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .card {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #5a8a5a, #4a7c59);
            border: 3px solid #90c695;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border-color: #b8e6b8;
        }

        .card.flipped {
            background: linear-gradient(145deg, #90c695, #b8e6b8);
            border-color: #2d5a27;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #228B22, #32CD32);
            border-color: #006400;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.5);
        }

        .card-content {
            font-size: 2.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            opacity: 1;
        }

        .card-back {
            position: absolute;
            font-size: 1.5em;
            color: #b8e6b8;
            font-weight: bold;
        }

        .card.flipped .card-back {
            opacity: 0;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-restart {
            background: linear-gradient(145deg, #228B22, #32CD32);
            color: white;
            border: 2px solid #006400;
        }

        .btn-restart:hover {
            background: linear-gradient(145deg, #32CD32, #228B22);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .message {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            min-height: 30px;
            font-weight: bold;
            color: #b8e6b8;
        }

        .victory {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .credits {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(45, 90, 39, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #90c695;
            font-size: 0.9em;
            text-align: center;
        }

        .credits h4 {
            color: #b8e6b8;
            margin-bottom: 5px;
        }

        .credits p {
            color: #90c695;
            margin: 2px 0;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .card {
                width: 90px;
                height: 90px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéß Jogo da Mem√≥ria - Call Center</h1>
    </div>

    <div class="stats">
        <div class="stat">
            ‚è±Ô∏è Tempo: <span id="time">00:00</span>
        </div>
        <div class="stat">
            üîÑ Tentativas: <span id="attempts">0</span>
        </div>
        <div class="stat">
            ‚úÖ Pares: <span id="matches">0/8</span>
        </div>
    </div>

    <div class="message" id="message">Encontre os pares relacionados ao call center!</div>

    <div class="controls">
        <button class="btn btn-restart" onclick="restartGame()">üîÑ Reiniciar Jogo</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="credits">
        <h4>Criado por Rondi</h4>
        <p>com uso de IA</p>
        <p>(Anthropic)</p>
    </div>

    <script>
        const gameSymbols = [
            '‚òéÔ∏è', 'üéß', 'üìû', 'üí¨', 
            'üìã', '‚è∞', 'üéØ', 'üë•'
        ];

        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let gameTime = 0;
        let timer;
        let isProcessing = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            // Criar pares de s√≠mbolos e embaralhar
            const pairs = [...gameSymbols, ...gameSymbols];
            gameBoard = shuffle(pairs);
            
            // Reset das vari√°veis
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            gameTime = 0;
            isProcessing = false;
            
            // Parar timer anterior se existir
            if (timer) clearInterval(timer);
            
            // Criar o tabuleiro visual
            createBoard();
            updateStats();
            startTimer();
            
            document.getElementById('message').textContent = 'Encontre os pares relacionados ao call center!';
            document.getElementById('message').classList.remove('victory');
        }

        function createBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';

            gameBoard.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-content">${symbol}</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                boardElement.appendChild(card);
            });
        }

        function flipCard(index) {
            if (isProcessing || flippedCards.length >= 2) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                isProcessing = true;
                attempts++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const firstCard = document.querySelector(`[data-index="${first}"]`);
            const secondCard = document.querySelector(`[data-index="${second}"]`);

            if (gameBoard[first] === gameBoard[second]) {
                // Par encontrado!
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                
                document.getElementById('message').textContent = 'Par encontrado! Parab√©ns! üéâ';
                
                if (matchedPairs === 8) {
                    // Jogo completo!
                    clearInterval(timer);
                    document.getElementById('message').textContent = `üéâ Parab√©ns! Voc√™ completou o jogo em ${attempts} tentativas e ${formatTime(gameTime)}!`;
                    document.getElementById('message').classList.add('victory');
                }
            } else {
                // N√£o √© par, virar as cartas de volta
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                document.getElementById('message').textContent = 'N√£o foi dessa vez! Tente novamente! ü§î';
            }

            flippedCards = [];
            isProcessing = false;
            updateStats();
        }

        function updateStats() {
            document.getElementById('time').textContent = formatTime(gameTime);
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('matches').textContent = `${matchedPairs}/8`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                gameTime++;
                updateStats();
            }, 1000);
        }

        function restartGame() {
            initGame();
        }

        // Inicializar o jogo
        initGame();
    </script>
</body>
</html>
